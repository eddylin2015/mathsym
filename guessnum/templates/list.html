
{% extends "base.html" %}

{% block content %}

<h3>List</h3>

{% for book in books %}

<div class="media">
  <a href="/apps/{{book}}">
      <span>{{book}}</span>
  </a>
  題型:
  {% set QID,TX,Name = book.split('.') %}
  {% for n in range(0,TX|int) %}
  <a href="/apps/{{book}}?Tx={{n}}">{{n}}</a>
  {% endfor %}

</div>
{% else %}
<p>No books found</p>
{% endfor %}


{% endblock %}
